<!DOCTYPE html>
<html>
<head>
  <title>Word Highlighter</title>
  <style>
    .highlighted {
      background-color: yellow;
    }
  </style>
  <script>
    function highlightWord() {
      var inputBox = document.getElementById('inputBox');
      var selectedWord = window.getSelection().toString();
      var highlightedWord = randomizeAsterisks(selectedWord);
      var inputText = inputBox.value;
      var newInputText = inputText.replace(selectedWord, highlightedWord);
      inputBox.value = newInputText;
    }

    function randomizeAsterisks(word) {
      var wordLength = word.length;
      var asteriskPositions = [];
      
      for (var i = 1; i < wordLength; i++) {
        if (Math.random() < 0.5) {
          asteriskPositions.push(i);
        }
      }
      
      var highlightedWord = "";
      for (var j = 0; j < wordLength; j++) {
        highlightedWord += word.charAt(j);
        if (asteriskPositions.includes(j)) {
          highlightedWord += "*";
        }
      }
      
      return highlightedWord;
    }
  </script>
</head>
<body>
  <label for="inputBox">Write a Paragraph:</label><br>
  <textarea id="inputBox" rows="5" cols="50"></textarea><br><br>
  <div> Select a word and click the Censor button </div>
  <button onclick="highlightWord()">Censor</button>
</body>    
</html>
